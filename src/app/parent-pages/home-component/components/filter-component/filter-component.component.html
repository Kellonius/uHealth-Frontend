  <ul class="collection with-header">
    <li class="collection-header">
      <h4>Filter Search</h4>
    </li>
    <li class="collection-item">
      <mat-form-field>
        <mat-label>Facility Type</mat-label>
        <mat-select (selectionChange)="filterMap()" [(ngModel)]="facilityTypeSelectModel">
          <mat-option *ngFor="let f of getFacilityTypes()" [value]="f">{{f.FacilityType}}</mat-option>
        </mat-select>
      </mat-form-field>
    </li>
    <li class="collection-item">
      <mat-form-field>
        <mat-label>Insurance</mat-label>
        <mat-select (selectionChange)="filterMap()" [(ngModel)]="insuranceSelectModel">
          <mat-option *ngFor="let i of getInsuranceTypes()" [value]="i">{{i.InsuranceName}}</mat-option>
        </mat-select>
      </mat-form-field>
    </li>
    <li class="collection-item">
      <mat-form-field>
        <mat-label>Procedure</mat-label>
        <mat-select (selectionChange)="filterMap()" [(ngModel)]="procedureSelectModel">
          <mat-option *ngFor="let p of getProcedureTypes()" [value]="p">{{p.Description}}</mat-option>
        </mat-select>
      </mat-form-field>
    </li>
    <li class="collection-item">
      <mat-form-field>
        <mat-label>Specialty</mat-label>
        <mat-select (selectionChange)="filterMap()" [(ngModel)]="specialtySelectModel">
          <mat-option *ngFor="let s of getSpecialtyTypes()" [value]="s">{{s.Description}}</mat-option>
        </mat-select>
      </mat-form-field>
    </li>
  </ul>
  <a class="waves-effect waves-light btn" (click)="clearFilters()"><i class="material-icons right">clear</i>Clear</a>
</mat-card>
